<div class="graph-container">
    <div class="content">
        <section class="intro">
            <h1>Cream Usage</h1>
            <span>
                Some graphical representation of our application by diffrent individuals, repraesenting diffrent groups and locations. 
            </span>
        </section>
    </div>

    <div class="graph-sec">
        <div class="paddingleft-zero">
            <highcharts-chart 
            [Highcharts]="Highcharts"
            [options]="chartForEntireThread"
            style="width: 100%; height: 400px; display: block;"
            ></highcharts-chart>
        </div>

        <div class="row">
            <div class="col-md-6 paddingright-zero">
                <highcharts-chart 
                    [Highcharts]="Highcharts"
                    [options]="chatForOneYear"
                    style="width: 100%; height: 400px; display: block;"
                ></highcharts-chart>
            </div>
            <div class="col-md-6">
                <highcharts-chart 
                    [Highcharts]="Highcharts"
                    [options]="userChat"
                    style="width: 100%; height: 400px; display: block;"
                ></highcharts-chart>
            </div>
        </div>
    </div>
</div>
